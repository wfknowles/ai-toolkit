    - name: Dependency Review (Check for Vulnerable Dependencies & Licenses)
      uses: actions/dependency-review-action@v4.0.0
      with:
        # Fail build for vulnerabilities of this severity or higher
        fail-on-severity: 'high' # Could be 'critical', 'high', 'moderate', 'low'

        # Fail build if licenses violate policy (use SPDX identifiers)
        # Allow specific licenses explicitly
        allow-licenses: 'MIT, Apache-2.0, BSD-3-Clause, ISC'

        # Deny specific problematic licenses or categories (e.g., strong copyleft)
        deny-licenses: 'GPL-2.0, AGPL-3.0, LGPL-2.1, CPOL-1.02, EUPL-1.1'

        # Optional: Allow specific vulnerabilities by CVE if temporary exception needed
        # allow-ghsas: 'GHSA-xxxx-xxxx-xxxx, GHSA-yyyy-yyyy-yyyy'

        # Optional: Specify configuration file for more complex rules
        # config-file: './.github/dependency-review-config.yml'